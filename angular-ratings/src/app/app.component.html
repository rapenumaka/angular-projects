<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular Ratings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid" color="red">
<form>
  <p class="h3">Add a Link</p>
  <div class="mb-3 mt-3">
    <label for="title">Title:</label>
    <input name="title" id="title" placeholder="Title"  [(ngModel)]="ar.title" >
  </div>
  <div class="mb-3 mt-3">
    <label for="link">Link:</label>
    <input name="link" id="link" placeholder="Link" [(ngModel)]="input.link">
  </div>

  <button (click)="addArticle()" class="ui positive right floated button">
    Submit link </button>
    <div class="up grid posts">
      <app-article [article]="article1"></app-article> <app-article [article]="article2"></app-article>
    </div>

</form>
</div>

</body>
</html>
