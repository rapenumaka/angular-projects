<p>reactive-form works!</p>
<div class="container-fluid">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input
            type="text"
            id="username"
            formControlName = "username"
            class="form-control">
            <span 
            *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched"
            class="help-blocker">Username should be valid and must have min 5 characters</span>
        </div>
        <br>
        <div class="form-group">
            <label for="email">email</label> 
            <input
            type="text"
            id="email"
            formControlName ="email"
            class="form-control">
            <span 
            *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched"
            class="help-blocker">Enter a valid Email</span>
        </div>
        <br>
        <div class="form-group" *ngFor="let gender of genders">
           <label>
            <input 
            type="radio"
            formControlName="gender"
            [value]="gender">
            {{gender}}
           </label>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Clear</button>
        &nbsp;
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
    </form>
</div>
