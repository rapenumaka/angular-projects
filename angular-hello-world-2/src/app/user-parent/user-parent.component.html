
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 150px;">
</nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Parent Component</h4>
        </div>
        <div class="card-body">
            Pass Data : <input type="text" class="form-control" [(ngModel)] = "enterName"/>
            <input type="button" value="Send" (click)="TransferData()" class="btn btn-primary">

            <app-user-child [somedata] = "somedata"></app-user-child>
            
        </div>
    </div>
</div>

</body>
</html>
